<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bebek Ek Gıda Mutfağı</title>
  <link href="https://fonts.googleapis.com/css2?family=Saira&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Saira', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #FDFAF1;
      color: #4a4a4a;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #c6f9ef;
      padding: 30px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #DA70D6;
    }
    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    main img.logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    main h2 {
      color: #DE3163;
      margin-bottom: 10px;
    }
    main p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
   .store-buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .store-buttons a img {
      height: 45px;
    }
    footer {

      text-align: center;

      color: #aaa;

</head>

     <a class="button" href="https://apps.apple.com/us/app/bebek-ek-gıda-mutfağı/id6743202444" target="_blank">
